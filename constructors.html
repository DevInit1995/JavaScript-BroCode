<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Constructor</title>
  </head>
  <body>
    <script>
      function Car(make, model, year, color) {
        (this.make = make),
          (this.model = model),
          (this.year = year),
          (this.color = color);
        this.drive = function () {
          console.log(
            `You drive the ${this.model} ${this.make} 
            ${this.year} ${this.color} car.`
          );
        };
      }

      const car1 = new Car("Ford", "Mustang", 2025, "Red");
      const car2 = new Car("Chevrolet", "Camaro", 2025, "Blue");
      const car3 = new Car("Dodge", "Charger", 2025, "Silver");

      car1.drive();
      car2.drive();
      car3.drive();
    </script>
  </body>
</html>
