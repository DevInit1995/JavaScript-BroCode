<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function func1(callback) {
        setTimeout(() => {
          console.log("Task 1");
          callback();
        }, 3000);
      }

      function func2() {
        console.log("Task 2");
        console.log("Task 3");
        console.log("Task 4");
      }

      func1(func2);
    </script>
  </body>
</html>
