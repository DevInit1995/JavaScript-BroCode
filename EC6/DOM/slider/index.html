<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="slider">
      <div class="slides">
        <img src="blade-runner.jpeg" alt="Image #1" class="slide" />
        <img src="distrito-nome.jpeg" alt="Image #2" class="slide" />
        <img src="ela.jpeg" alt="Image #3" class="slide" />
      </div>
      <button class="prev" onclick="prevSlide()">&#10094</button>
      <button class="next" onclick="nextSlide()">&#10095</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
