<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*Promessa = um objeto que gerencia operações assíncronas.
      envolva um objeto de promessa em torno de {código assíncrono}
      Prometo retornar um valor pendente -> resolvido ou rejeitado
      nova promessa ((resolver, rejeitar) => {código assíncrono})*/

      /*faça essas tarefas em ordem
      1. passear com o cachorro
      2. limpar a cozinha
      3. tirar o lixo*/

      function walkDog() {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            const dogwalked = true;

            if (dogwalked) {
              resolve("You walk the dog 🐕​");
            } else {
              reject("You walk the dog");
            }
          }, 1500);
        });
      }

      function cleanKitchen() {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            const kitchenCleaned = true;

            if (kitchenCleaned) {
              resolve("You clean the kitchen 🧹​");
            } else {
              reject("You DIDN'T clean the kitchen!");
            }
          }, 2500);
        });
      }

      function takeOutTrash() {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            const trashTakenOut = true;

            if (trashTakenOut) {
              resolve("You take out the trash ♻️​");
            } else {
              reject("You DIDN'T take out the trasn");
            }
          }, 500);
        });
      }

      walkDog()
        .then((value) => {
          console.log(value);
          return cleanKitchen();
        })
        .then((value) => {
          console.log(value);
          return takeOutTrash();
        })
        .then((value) => {
          console.log(value);
          console.log("You finished all the chores!");
        })
        .catch((error) => console.error(error));
    </script>
  </body>
</html>
